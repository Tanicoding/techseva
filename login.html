<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechSeva â€“ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9a6eada.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light-theme">

  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <button id="themeBtn"><i class="fa-solid fa-moon"></i></button>
  </div>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-card">
      <h1><i class="fa-solid fa-leaf"></i> TechSeva</h1>
      <h2>Welcome Back ðŸŒ¿</h2>
      <p>Log in to access your personalized wellness dashboard</p>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
      </form>

      <p class="hint">Press Enter or click Login to continue</p>
    </div>
  </section>

  <script>
    // Redirect after login (demo)
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Login successful (demo)");
      // Redirect to dashboard or input page later:
      // window.location.href = "dashboard.html";
    });

    // Theme Toggle
    const themeBtn = document.getElementById("themeBtn");
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-theme");
      document.body.classList.toggle("light-theme");
      const theme = document.body.classList.contains("dark-theme") ? "dark" : "light";
      localStorage.setItem("techsevaTheme", theme);
    });

    // Load saved theme
    const savedTheme = localStorage.getItem("techsevaTheme");
    if (savedTheme === "dark") {
      document.body.classList.remove("light-theme");
      document.body.classList.add("dark-theme");
    }
  </script>
</body>
</html>
