<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriShakti</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <div class="left-section">
      <img src="https://images.unsplash.com/photo-1604908812160-3e4e4b54d9e7?auto=format&fit=crop&w=800&q=80" 
           alt="logo" 
           class="logo-img">

      <div class="text-content">
        <h1>Welcome to <span>NutriShakti!</span></h1>
        <p class="tagline">Nourishing India, One Plate at a Time</p>
        <p class="about">
          Blending Tech with Tradition - at NutriShakti, we believe in local, seasonal and affordable health solutions.
        Get personalised plans that suit your diet, lifestyle and goals!
        </p>
      </div>
    </div>

    <div class="right-section">
      <div class="login">
        <h2>Login to Continue</h2>
        <form>
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required>

          <label>Password</label>
          <input type="password" placeholder="Enter your password" required>

          <label>Select your Goal</label>
          <select required>
            <option value="">  Choose a Goal  </option>
            <option value="weight-loss">Weight Loss</option>
            <option value="muscle-gain">Muscle Gain</option>
            <option value="balanced-diet">Balanced Diet</option>
          </select>

          <button type="submit">Get Started</button>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
